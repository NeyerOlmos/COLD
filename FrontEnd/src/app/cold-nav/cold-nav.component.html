<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!-- <h1 class="example-app-name">Los Magios</h1> -->
    <h1 class="example-app-name"></h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." >LogIn</a>
          <a mat-list-item routerLink="dashboard" >Dashboard</a>
           <!-- <a mat-list-item routerLink="modeler" >Modeler Test</a> -->
           <!-- <a mat-list-item routerLink="modeler/" >Modeler</a> -->
           <a mat-list-item routerLink="modeler/container/1234" >Container Diagram</a>
           <a mat-list-item routerLink="modeler/component/3566" >Component Diagram</a>
          <!-- <a mat-list-item routerLink="pinturillo" >Pinturillo Home</a>   -->
          <!-- <a mat-list-item routerLink="pinturillo/12345" >Pinturillo Room</a>   -->
          <a mat-list-item routerLink="." >LogOut</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!-- <app-credential></app-credential> -->
        <!-- <cold-dashboard></cold-dashboard> -->
        <router-outlet></router-outlet> 
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
